name: CI

on:
  pull_request:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests & Build
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MONGO_URL: mongodb://127.0.0.1:27017/worlddriven_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Auto format with Prettier
        run: npm run format


      - name: Run tests
        run: npm test
      - name: Build project
        run: npm run build
